instagwidget.configuration:
 path: '/admin/config/instagram-settings/default'
 defaults:
   _form: 'Drupal\instawidget\Form\InstaSettingsForm'
   _title: 'Instagram Feeds Widget Settings'
 requirements:
   _permission: 'instawidget admin'
   
   
instagwidget.access_settings:
 path: '/admin/config/instagram-settings/access-token'
 defaults:
   _form: 'Drupal\instawidget\Form\AccessTokenForm'
   _title: 'Access Token Settings'
 requirements:
   _permission: 'instawidget admin'